    <div class="view-result" id="hidden">

        <div class="container-title">

        <div class="container-item">
          <div class="item">
            <p class="name-result tx-md">NEN de 12 horas:</p>
            <span class="result tx-md" id="nen12"></span>
          </div>
          <div class="item">
            <p class="name-result tx-md">NEN de 8 horas:</p>
            <span class="result tx-md" id="nen8"></span>
          </div>

            <p class="name-result tx-md">NEN de 6 horas:</p>
            <span class="result tx-md" id="nen6"></span>
          </div>

            <p class="name-result tx-md">NEN de Exposição</p>
            <span class="result tx-md" id="nen"></span>
          </div>

            <p class="name-result tx-md">LAVG(Q5):</p>
            <span class="result tx-md" id="lavg"></span>
          </div>

            <p class="name-result tx-md">TWA(Q5):</p>
            <span class="result tx-md" id="twa"></span>
          </div>

            <span class="result tx-md" id="result-dose"></span>
          </div>

            <p class="name-result tx-md">Estimada DOSE:</p>
            <span class="result tx-md" id="est-dose"></span>
          </div>

            <span class="result tx-md" id="amostragem-time"></span>
          </div>
          <div class="item">
            <p class="name-result tx-md">Tempo de Exposição:</p>
            <span class="result tx-md" id="exposition-time"></span>
